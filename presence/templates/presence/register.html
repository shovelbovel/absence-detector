<!-- fichier: presence/templates/presence/register.html -->
{% extends 'presence/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Inscription</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">S'inscrire</button>
                    </form>
                    <p class="mt-3">Déjà inscrit ? <a href="{% url 'presence:login' %}">Connectez-vous ici</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
